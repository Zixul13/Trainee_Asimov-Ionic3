<ion-header>
  <ion-navbar>
    <ion-title style = "text-align: center;">Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card  *ngFor = "let filme of movie_list" >

      <ion-row>
        <ion-col>
          <h2 class = "feed_title">{{ filme.original_title }}</h2>
          <p class = "feed_date">Date Release: {{ filme.release_date }}</p>
        </ion-col>
      </ion-row>



    <img [src] = "'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objetofeed.likes }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objetofeed.comments}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{ objetofeed.time_comment}}
        </ion-note>
      </ion-col>
    </ion-row>

    <button ion-button block (click) = "OpenDetails(filme)">Detalhes</button>

  </ion-card>

  <ion-list>
    <ion-item *ngFor="let i of items">{{i}}</ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
